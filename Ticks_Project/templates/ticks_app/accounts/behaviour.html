<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<html>
    {% include 'ticks_app/head.html' %}

    
    <body>
        {% if user.is_authenticated %}
            {% include 'ticks_app/sidebar.html' %}

            <div class="section">
                <div class="container">
                    <h3>Financial Behaviour</h3>
                </div>
                <div class="container">
                    <div class="row mt-5">
                        <div class = "col-md-12">
                            {{chart|safe}}
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row mt-5">
                        <div class = "col-md-12">
                            {{chart1|safe}}
                        </div>
                    </div>
                </div>
            </div>

            {% else %}
            <li><a class="navbar-link" href="{% url 'user_login' %}">Login</a></li>
            <li><a class="navbar-link" href="{% url 'register' %}">Regsiter</a></li>
            {% endif %}
            {% csrf_token %}
        </body>
    
        <script>
            function onlyOne(checkbox) {
                var checkboxes = document.getElementsByName('clear')
                checkboxes.forEach((item) => {
                    if (item !== checkbox) item.checked = false
                })
            }
        </script>
        <script src="{% static 'javascript/script.js' %}" type="text/javascript"></script> 
    
    
    </html>
